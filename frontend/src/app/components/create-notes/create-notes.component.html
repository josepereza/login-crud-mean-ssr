<div class="col-md-8 mx-auto">
    <div class="card text-center">
        <div class="card-header">
            <h3>New Notes</h3>
        </div>
        <div class="card-body">
            <form (submit)="createNote()">
                <div class="form-group">
                    <input type="text" [(ngModel)]="note.title"  name="title" class="form-control" placeholder="Title" autofocus>
                </div>
                <div class="form-group">
                    <textarea type="text" [(ngModel)]="note.description" name="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <button class="button btn btn-success btn-block">
                        save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
