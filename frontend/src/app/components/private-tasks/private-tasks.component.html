<h1>private tasks</h1>

<div class="row">
    <div class="col-md-4" *ngFor="let task of tasks">
        <div class="card">
            <div class="card-body">
                <h3>{{task.title}}</h3>
                <p>{{task.description}}</p>
            </div>
            <div class="card-footer">
                {{task.createdAt | date : 'shortDate'}}
                <button (click)="deleteNote(task._id)" class="btn btn-danger float-right">Delete</button>
            </div>
        </div>
    </div>
</div>
